<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Website title -->
    <title>Javascript Quiz</title>
  </head>
  
  <body>
  <!-- Div element for timer countdown -->
  <div id="timer"></div> 
   <div id="wrapper">

      <h1> Final Scores! </h1>
      <ul id="finalscore"></ul>

      <button id="back"> Go Back </button>
      <!-- Score reset button -->
      <button id="reset" value="reset"> Reset Scores </button>
     </div>
    </div>    
   </div>

   <!-- Script element to link quiz.js -->
   <script type="text/javascript" src="./assets/quiz.js"></script>

  </body>
